	<h2> 提交记录 </h2>
	<hr />
	
	<div class="row">
		<div class="col-xs-12">
			<form class="form-inline" method="get" action="/submissions">
				<div class="form-group">
					<label for="pid"> 题号 </label>
					<input type="text" class="form-control" id="pid" name="pid" size="7" value="%s" />
					<font> &nbsp; </font>
				</div>
				<div class="form-group">
					<label for="username"> 用户名 </label>
					<input type="text" class="form-control" id="username" name="username" size="20" value="%s" />
					<font> &nbsp; </font>
				</div>
				<div class="form-group">
					<label for="score1"> 得分范围 </label>
					<input type="text" class="form-control" id="score1" name="score1" size="2" placeholder="0" value="%s" />
					<font> ~ </font>
					<input type="text" class="form-control" id="score2" name="score2" size="2" placeholder="100" value="%s" />
					<font> &nbsp; </font>
				</div>
				<button type="submit" class="btn btn-primary"> 查询 </button>
				%s
			</form>
			<br />
			
			<table class="table table-hover">
				<tr>
					<th class="col-xs-1"> 编号 </th>
					<th class="col-xs-2"> 用户 </th>
					<th class="col-xs-3"> 题目 </th>
					<th class="col-xs-1"> 得分 </th>
					<th class="col-xs-1"> 用时 </th>
					<th class="col-xs-1"> 内存 </th>
					<th class="col-xs-1"> 代码长度 </th>
					<th class="col-xs-2"> 提交时间 </th>
				</tr>
				%s
			</table>
			
			<div class="row text-center">
				%s
			</div>
		</div>
	</div>
